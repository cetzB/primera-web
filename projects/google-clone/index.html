<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google clone</title>
</head>
<body>
    <header>
        <div class="options">
            <a href="#" class="option-element">Gmail</a>
            <a href="#" class="option-element">Imágenes</a>
            <a href="#" class="option-element"><span class="dots-logo"></span></a>
            <a href="#" class="option-element"><img src="assets/user.png" alt="enlace a usuario" id="user-icon"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <figure>
                <img src="assets/google_logo.svg" alt="Google logo" id="logo-google">
            </figure>
            <div class="searcher-contain">
                <span class="search-logo"></span>
                <input type="text" id="search-input" placeholder="Busca en Google o escribe una URL">
                <button><span class="micro-logo"></span></button>
                <button><span class="camera-logo"></span></button>
            </div>
            <div class="searcher-buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p id="text-main">Ofrecido por Googlee: En español (Latinoamérica) México</p>
        </div>
    </main>
    <footer>
        <section><span>México</span></section>
        <section class="more-info">
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Como fuciona la búsqueda</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
